{% extends "filter_view.html" %}

{% block title %}Sites{% endblock %}

{% block content %}
    <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-one-third">
            <a href="/dashboards?{{ request.query_string.decode() }}">Overview</a>
            View by provider
        </div>
        <br>
        <br>
    {% if sites %}
        <ul class="nhsuk-list-signage">
            {% for site in sites %}
                <li id="{{ site }}">
                    <a href="sites/{{ site["code"] }}">
                        <svg class="nhsuk-icon nhsuk-icon__chevron-right" xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 36 36" aria-hidden="true" focusable="false">
                            <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"></path>
                            <image class="nhsuk-icon__chevron-right nhsuk-icon__chevron-right--fallback"
                                   xlink:href=""></image>
                        </svg>
                        <h3 style="margin-bottom: 0">{{ site["provider"] }}</h3>
                        <span class="{{ site['last_updated_style'] }}">Last updated {{ site["dt"] }}</span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endblock %}
